<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYH Labs</title>

  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #020617;      /* slate-950 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #38bdf8;    /* sky-400 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 520px;
      width: 100%;
      padding: 40px;
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    .badge {
      display: inline-block;
      margin-bottom: 24px;
      padding: 6px 12px;
      font-size: 0.85rem;
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.4);
      border-radius: 999px;
    }

    p {
      line-height: 1.6;
      color: var(--muted);
      margin: 0 0 16px;
    }

    .info {
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid rgba(148, 163, 184, 0.15);
      font-size: 0.9rem;
    }

    .info div {
      margin-bottom: 8px;
    }

    .label {
      color: var(--text);
      font-weight: 500;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>GYH Labs</h1>
    <div class="badge">Individual Business Â· Sole Proprietor</div>

    <p>
      GYH Labs is an independent software studio based in South Korea.
      We develop iOS applications and productivity-focused software.
    </p>

    <section class="info">
      <div>
        <span class="label">Contact:</span>
        <a href="mailto:konise@naver.com">konise@naver.com</a>
      </div>
      <div>
        <span class="label">Location:</span>
        South Korea
      </div>
    </section>
  </main>
</body>
</html>
